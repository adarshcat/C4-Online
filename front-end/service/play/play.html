<!DOCTYPE html>
<html>
    <head>
        <title>C4 Play</title>

        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

        <!-- CSS Reset -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

        <!-- Milligram CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

        <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="/front-end/style/style.css">

        <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.js"></script>
        <!-- Main Script-->
        <script src="/front-end/service/play/particle.js"></script>
        <script src="/front-end/service/play/game.js"></script>
        <script src="/front-end/service/play/play.js"></script>
    </head>

    <body>

        <div class="gamePanel">

            <div class="gameCanvasContainer">
                <div class="playerCard">
                    <div class="playerInfoCard">
                        <p class="playerName" id="opponentName">-- -- -- --</p>
                        <p class="playerRating" id="opponentRating">(??)</p>
                    </div>

                    <div class="timer">
                        <p class="timerText" id="opponentTime">03:00</p>
                    </div>

                </div>

                <div id="gameCanvas" class="gameCanvas"></div>
                
                <div class="playerCard">
                    <div class="playerInfoCard">
                        <p class="playerName" id="myName">Player2</p>
                        <p class="playerRating" id="myRating">(306)</p>
                    </div>

                    <div class="timer">
                        <p class="timerText" id="myTime">03:00</p>
                    </div>

                </div>

            </div>

            <div class="gameInfoContainer">
                <img class="logo" id="logoBlue" src = "/front-end/assets/logo/logoBlue.svg" alt="Logo :)"/>
                <img class="logo" id="logoRed" src = "/front-end/assets/logo/logoRed.svg" alt="Logo :)"/>
                
                <!-- loading animation-->
                <div class="loader" id="matchmakingLoader"></div>

                <button onclick="onPlayBtnClick()" id="playBtn">Play</button>
                <button onclick="location.href = '/home'">Home</button>
            </div>

        </div>
    </body>
</html>
