<!DOCTYPE html>
<html>
    <head>
        <title>C4 Register</title>

        <!-- Main Script-->
        <script src="/front-end/auth/register/register.js"></script>
    </head>

    <body>
        <h1>Register</h1>
        <p id="message"></p>
        <form method="post">
            Username: <input type='text' name='username' maxlength="50" required/><br/>
            Email: <input type='email' name='email' maxlength="100" required/><br/>
            Password: <input type='password' name='password' required/><br/>
            <input type='submit' value='Register'/>
        </form>
        <br/>
        <a href="/login">Login</a>
    </body>
</html>
